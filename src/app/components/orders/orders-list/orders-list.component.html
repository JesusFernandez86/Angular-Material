<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  <!-- Order Column -->
  <ng-container matColumnDef="orderNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Order Number</th>
    <td mat-cell *matCellDef="let element">{{ element.orderNumber }}</td>
  </ng-container>

  <!-- customerName Column -->
  <ng-container matColumnDef="customerName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Customer Name</th>
    <td mat-cell *matCellDef="let element">{{ element.customerName }}</td>
  </ng-container>

  <!-- product Column -->
  <ng-container matColumnDef="order">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Product</th>
    <td mat-cell *matCellDef="let element">{{ element.order }}</td>
  </ng-container>

  <!-- done Column -->
  <ng-container matColumnDef="done">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Ready</th>
    <td mat-cell *matCellDef="let element">{{ element.done }}</td>
  </ng-container>
  <!-- total Column -->
  <ng-container matColumnDef="total">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Total</th>
    <td mat-cell *matCellDef="let element">{{ element.totalOrder }} $</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef >Actions</th>
    <td mat-cell *matCellDef="let element">
      <mat-icon class="icon" (click)="onEdit(element)">Edit</mat-icon>
      &nbsp;
      <mat-icon class="icon" (click)="onDelete(element.id)">Delete</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

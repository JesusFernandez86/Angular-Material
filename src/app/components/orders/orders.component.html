<div class="header-app">
  <h1>Welcome to {{ appName }}</h1>
</div>
<div class="button-lists">
  <button
    mat-raised-button
    color="primary"
    class="button"
    *ngFor="let product of products"
    (click)="addProduct(product)"
  >
    {{ product.name }} / {{ product.price }}$
  </button>

  <form [formGroup]="this.orderService.myForm" (ngSubmit)="onSubmmit()">
    <table cellspacing="0">
      <tr>
        <td>
          <mat-form-field>
            <input
              matInput
              #orderNumber
              maxlength="10"
              placeholder="Order Number"
              formControlName="orderNumber"
            />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <mat-form-field>
            <input
              matInput
              #orderNumber
              maxlength="10"
              placeholder="Customer"
              formControlName="customerName"
            />
          </mat-form-field>
        </td>
      </tr>
      <tr>
        <td>
          <button mat-raised-button color="primary" class="btn-send ">
            Send
          </button>
        </td>
      </tr>
    </table>
  </form>
</div>

<ul class="collection">
  <li *ngFor="let order of tempOrder">
    <span>{{ order }}</span>
    <a (click)="removeItemFromOrder(order)">
      <mat-icon color="primary">delete</mat-icon>
    </a>
  </li>
</ul>
